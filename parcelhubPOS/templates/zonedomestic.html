{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	
	<form class="searchform" action="/parcelhubPOS/zonedomestic/" method="get">
		<div>State:<input type="text" name="state" maxlength ="50" value="{{ formdata.state }}"/></div>
		<div>Postcode:<input type="number" name="postcode" maxlength ="25" value="{{ formdata.postcode }}"/></div>
		<div>Zone:<input type="number" name="zone" maxlength ="25" value="{{ formdata.zone }}"/></div>
        <input class="searchbutton" type="submit" value="Search"/> 
    </form>
    {% if isedit %}
    <form action="/parcelhubPOS/zonedomestic/editzonedomestic/?zonedomesticid=">
    	<input type="submit" value="Add" />
	</form>
    {% endif %}
    {% if statusmsg %}
	<div class="statusspacing"></div>
   	<div class="statusmsg">{{ statusmsg }}</div>
    {% endif %}
	{% render_table zonedomestic %}
	{% if isedit %}
	<form action="/parcelhubPOS/zonedomestic/editzonedomestic/?zonedomesticid=">
    	<input type="submit" value="Add" />
	</form>
	{% endif %}
{% endblock %}

{% include 'footer.html' %}
