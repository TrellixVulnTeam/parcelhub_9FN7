{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	
	<form class="searchform" action="/parcelhubPOS/payment/" method="get">
		<div>Customer name:<input type="text" name="customername" maxlength ="50" value="{{ formdata.customername }}"/></div>
		<div>Date:<input type="date" name="date" maxlength ="50" value="{{ formdata.date }}"/></div>
        <input class="searchbutton" type="submit" value="Search"/> 
        <button onclick="clearSearch()">Clear search</button>
    </form>
    {% if statusmsg %}
	<div class="statusspacing"></div>
   	<div class="statusmsg">{{ statusmsg }}</div>
    {% endif %}
	{% render_table payment %}
{% endblock %}

{% include 'footer.html' %}
