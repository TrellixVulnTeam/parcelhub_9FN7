{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	
	<form class="searchform" action="/parcelhubPOS/payment/" method="get">
		<div>Customer name:<input type="text" name="customername" maxlength ="50" value="{{ formdata.customername }}"/></div>
		<div class="searchinput">Date:<input type="date" name="date" maxlength ="50" value="{{ formdata.date }}"/></div>
		<div class="searchinput">Invoice no:<input type="text" name="invoiceno" maxlength ="50" value="{{ formdata.invoiceno }}"/></div>
        <input class="searchbutton" type="image" src="/static/img/search_button.png" id="searchbutton" title="Search"/> 
        <input type="image" src="/static/img/clear_button.png" id="searchbutton" title="Clear search" onclick="clearSearch()"/> 
    </form>
    {% if statusmsg %}
	<div class="statusspacing"></div>
   	<div class="statusmsg">{{ statusmsg }}</div>
    {% endif %}
	{% render_table payment %}
{% endblock %}

{% include 'footer.html' %}
