{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	
	<form class="searchform" action="/parcelhubPOS/tax/" method="get">
		<div>Tax code:<input type="text" name="taxcode" maxlength ="50" value="{{ formdata.taxcode }}"/></div>
        <input class="searchbutton" type="submit" value="Search"/> 
    </form>
    {% if isedit %}
    <form action="/parcelhubPOS/tax/edittax/?taxid=">
    	<input type="submit" value="Add" />
	</form>
	{% endif %}
	{% if statusmsg %}
	<div class="statusspacing"></div>
   	<div class="statusmsg">{{ statusmsg }}</div>
    {% endif %}
	{% render_table tax %}
	{% if isedit %}
	<form action="/parcelhubPOS/tax/edittax/?taxid=">
    	<input type="submit" value="Add" />
	</form>
	{% endif %}
{% endblock %}

{% include 'footer.html' %}
