{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	
	<form class="searchform" action="/parcelhubPOS/statementofaccount/" method="get">
		<div>Customer:<input type="text" name="customer" maxlength ="50" value="{{ formdata.customer }}"/></div>
		<div>Date:<input type="date" name="date" maxlength ="50" value="{{ formdata.date }}"/></div>
        <input class="searchbutton" type="image" src="/static/img/search_button.png" id="searchbutton" title="Search"/> 
        <input type="image" src="/static/img/clear_button.png" id="searchbutton" title="Clear search" onclick="clearSearch()"/> 
    </form>
    {% if statusmsg %}
	<div class="statusspacing"></div>
   	<div class="statusmsg">{{ statusmsg }}</div>
    {% endif %}
	{% render_table statementofacc %}
{% endblock %}

{% include 'footer.html' %}
