{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	<form class="searchform" action="/parcelhubPOS/statementofaccount/viewsoa/?soaid=" target='_blank'>
		<div>
		<label for="customerselection">Customer:</label>
			<select name="customerinput" id="customerselection" required>
				<option value="-1" >All</option>
				{% for customer in customerlist %}
					<option value="{{customer.id}}" {% if customer.id == formdata.customerinput %} selected {% endif %}>{{customer.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div>Date from:<input type="date" name="datefrom" maxlength ="50" required/></div>
		<div>Date to:<input type="date" name="dateto" maxlength ="50" required/></div>
		<div>
-		<label for="statementoption">Option:</label>
-			<select name="soaoptioninput" id="statementoption" >
-				<option value="all" >All</option>
-				<option value="Unpaid" >Unpaid only</option>
-			</select>
-		</div>
    	<input type="submit" value="Generate statement" id="generatestatement"/>
	</form>
{% endblock %}

{% include 'footer.html' %}
