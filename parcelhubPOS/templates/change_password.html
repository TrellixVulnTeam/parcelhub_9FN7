{% extends "header.html" %}

{% block content %}
	{% if messages %}
	  <ul class="messages">
	    {% for message in messages %}
	      <li class="{{ message.tags }}">{{ message }}</li>
	    {% endfor %}
	  </ul>
	{% endif %}
	<form id="changepassword" method="post">
	  {% csrf_token %}
		<table class="inputtable">
	  	{{ formset }}
		</table>
	  <button type="submit">Save changes</button>
	</form>
{% endblock %}

{% include 'footer.html' %}
