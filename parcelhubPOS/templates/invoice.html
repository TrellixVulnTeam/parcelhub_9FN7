{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	
	<form class="searchform" action="" method="get">
		<div >Tracking#:<input type="text" name="trackingcode" maxlength ="50" value="{{ formdata.trackingcode }}"/></div>
		<div class="searchinput">Invoice#:<input type="text" name="invoicenumber" maxlength ="50" value="{{ formdata.invoicenumber }}"/></div>
        <div class="searchinput">From date:<input type="date" name="fromdate" value="{{ formdata.fromdate }}"/></div>
        <div class="searchinput">To date:<input type="date" name="todate" value="{{ formdata.todate }}"/></div>
        <div class="searchinput">Customer:<input type="text" name="customer" maxlength ="50" value="{{ formdata.customer }}"/></div>
        <input class="searchbutton" type="submit" value="Search"/> 
    </form>
	{% render_table invoice %}
	<form action="/parcelhubPOS/invoice/editinvoice/?invoiceid=">
    	<input type="submit" value="Add" />
	</form>
{% endblock %}

{% include 'footer.html' %}
