{% extends "header.html" %}
{% load render_table from django_tables2 %}

{% block content %}
	
	<form class="searchform" action="/parcelhubPOS/skubranch/" method="get">
		<div>Sku#:<input type="text" name="skucode" maxlength ="50" value="{{ formdata.skucode }}"/></div>
		<div>Branch:<input type="text" name="branchname" maxlength ="50" value="{{ formdata.branchname }}"/></div>
		<div>Customer:<input type="text" name="customername" maxlength ="50" value="{{ formdata.customername }}"/></div>
        <input class="searchbutton" type="submit" value="Search"/> 
    </form>
	{% render_table skubranch %}
	<form action="/parcelhubPOS/skubranch/editskubranch/?skubranchid=">
    	<input type="submit" value="Add" />
	</form>
{% endblock %}

{% include 'footer.html' %}
